<mat-toolbar *ngIf="!hideMainToolbar">
  <button mat-button [matMenuTriggerFor]="fileMenu">File</button>
  <mat-menu #fileMenu="matMenu">
    <input mat-menu-item [(ngModel)]="name" (ngModelChange)="updateName($event)" id="doc-name" class="doc-name"
      maxlength="259" autocomplete="off" aria-label="Notebook name" data-form-type="name" data-lpignore="true">
    <button mat-menu-item (click)="createNewNotebook()">New Notebook</button>
    <button mat-menu-item (click)="exportNotebook()">Export Notebook</button>
    <button mat-menu-item (click)="openFile()">Open File</button>
    <button mat-menu-item (click)="openRecent()">Open recent</button>
    <button mat-menu-item (click)="saveInUrl()">Save in URL</button>
    <button mat-menu-item (click)="shareNotebook()">Share notebook</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="runtimeMenu">Runtime</button>
  <mat-menu #runtimeMenu="matMenu">
    <button mat-menu-item (click)="runAll()">Run all (Ctrl+F9)</button>
    <button mat-menu-item (click)="stopAll()">Stop all</button>
    <button mat-menu-item (click)="modeZen()">Active mode zen</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="helpMenu">Help</button>
  <mat-menu #helpMenu="matMenu">
    <a mat-menu-item target="_blank" href="https://github.com/sanchezcarlosjr/evanotebook/issues/1">Examples</a>
    <a mat-menu-item target="_blank"
      href="/?u=https://raw.githubusercontent.com/sanchezcarlosjr/computer-vision-and-graphics/main/assets/evanotebooks/notebook-documentation.json&n=Documentation">Documentation</a>
    <button mat-menu-item [matMenuTriggerFor]="mirrorMenu">Mirrors</button>
    <mat-menu #mirrorMenu="matMenu">
      <a mat-menu-item target="_blank" href="https://ipfsnotebook.sanchezcarlosjr.com/">IPFS Branch</a>
      <a mat-menu-item target="_blank" href="https://notebook.sanchezcarlosjr.com/">GitHub Page</a>
      <a mat-menu-item target="_blank" href="https://isolatenotebook.sanchezcarlosjr.com/">Isolate notebook</a>
      <a mat-menu-item target="_blank"
        href="https://ipfs.io/ipfs/QmaRppiCKrF6tVjBHejYvcD9PpCYZ36pTDt6haZTaSjhm2">CID</a>
      <a mat-menu-item target="_blank" href="https://billowing-dawn-4565.on.fleek.co/">Fleek</a>
      <a mat-menu-item target="_blank" href="https://n.sanchezcarlosjr.com/">Firebase 1</a>
      <a mat-menu-item target="_blank" href="https://evanotebook.web.app/">Firebase 2</a>
      <a mat-menu-item target="_blank" href="https://evanotebook.firebaseapp.com/">Firebase 3</a>
      <a mat-menu-item target="_blank" href="https://webcontainer.web.app/">Web containers</a>
      <a mat-menu-item target="_blank" href="https://github.com/sanchezcarlosjr/javascript-notebook/">Code</a>
    </mat-menu>
    <a mat-menu-item target="_blank" href="/assets/privacy_policy.txt?ngsw-bypass=true">Privacy policy</a>
    <a mat-menu-item target="_blank" href="/assets/terms_of_service.txt?ngsw-bypass=true">Terms of service</a>
    <a mat-menu-item target="_blank"
      href="https://carlos-eduardo-sanchez-torres.sanchezcarlosjr.com/Assisting-dementia-patients-with-the-Embodied-Voice-Assistant-Eva-Simulator-9aade1ebef9948acafba73d834b19d0b">About</a>
  </mat-menu>
  <span id="checkpoint" *ngIf="isSaving" class="saving">Saving...</span>
</mat-toolbar>

<section id="editor-js">
  <p *ngIf="loading">Loading...</p>
</section>
